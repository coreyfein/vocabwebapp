
{% block content %}
  <h1>Word List</h1>
  {% if word_list %}
  <ul>
    {% for word in word_list %}
      <li>
          {{ word.word }}
          (<a href="{% url 'simplevocab:word_update' word.id %}">Update</a> |
          <a href="{% url 'simplevocab:word_delete' word.id %}">Delete</a>) <br/>
          {{ word.definition }} ({{ word.synonyms }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no words in the database.</p>
  {% endif %}

{% endblock %}
